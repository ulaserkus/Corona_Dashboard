<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin mt-5 text-center">
  <p><strong>Please Sign In</strong></p>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
  <div class="form-label-group">
    <input type="text" id="username" ngModel name="username"  class="form-control" placeholder="Username" required
      autofocus>
    <label for="username">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" ngModel name="password" class="form-control" placeholder="Password" required>
    <label for="password">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
</form>
